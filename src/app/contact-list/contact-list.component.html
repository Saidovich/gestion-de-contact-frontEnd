<div class = "row">
    <h2> Contact List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let contact of contacts" >
            <td> {{ contact.firstName }} </td>
            <td> {{ contact.lastName }} </td>
            <td> {{ contact.email }} </td>
            <td>
                <button (click) = "updateContact(contact.contact_id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteContact(contact.contact_id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "contactDetails(contact.contact_id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
